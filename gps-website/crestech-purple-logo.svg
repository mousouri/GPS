<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 160" width="520" height="160">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGlow" cx="25%" cy="50%" r="55%">
      <stop offset="0%" style="stop-color:#7B2FFF;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="160" fill="#0d0d1a" rx="14"/>
  <rect width="520" height="160" fill="url(#bgGlow)" rx="14"/>

  <!-- Subtle dot grid -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="1" cy="1" r="0.8" fill="#7B2FFF" opacity="0.12"/>
  </pattern>
  <rect width="520" height="160" fill="url(#dots)" rx="14"/>

  <!-- Hexagon outer -->
  <polygon points="80,18 116,38 116,78 80,98 44,78 44,38"
    fill="none" stroke="#7B2FFF" stroke-width="1.8" filter="url(#glow)"/>
  <!-- Hexagon inner -->
  <polygon points="80,28 106,43 106,73 80,88 54,73 54,43"
    fill="none" stroke="#A78BFA" stroke-width="0.8" opacity="0.35"/>
  <!-- Hexagon fill tint -->
  <polygon points="80,18 116,38 116,78 80,98 44,78 44,38"
    fill="#7B2FFF" opacity="0.06"/>

  <!-- CT monogram inside hex -->
  <text x="80" y="65" text-anchor="middle" dominant-baseline="middle"
    font-family="'Trebuchet MS', sans-serif"
    font-size="26" font-weight="900"
    fill="url(#textGrad)" filter="url(#glow)">CT</text>

  <!-- Center dot -->
  <circle cx="80" cy="58" r="2.5" fill="#7B2FFF" filter="url(#glow)"/>

  <!-- Connector line from hex to text -->
  <line x1="117" y1="58" x2="148" y2="58" stroke="#7B2FFF" stroke-width="1" opacity="0.5" stroke-dasharray="3,3"/>
  <circle cx="148" cy="58" r="2" fill="#7B2FFF" opacity="0.7"/>

  <!-- Small decorative hex top-right corner -->
  <polygon points="470,18 488,28 488,48 470,58 452,48 452,28"
    fill="none" stroke="#7B2FFF" stroke-width="0.8" opacity="0.2"/>
  <polygon points="470,24 482,31 482,45 470,52 458,45 458,31"
    fill="none" stroke="#A78BFA" stroke-width="0.5" opacity="0.1"/>

  <!-- Main wordmark -->
  <text x="162" y="73"
    font-family="'Trebuchet MS', 'Gill Sans', sans-serif"
    font-size="52" font-weight="700"
    letter-spacing="3"
    fill="url(#textGrad)">CRESTECH</text>

  <!-- Accent underline -->
  <line x1="162" y1="82" x2="455" y2="82" stroke="#7B2FFF" stroke-width="0.8" opacity="0.4"/>

  <!-- Tagline -->
  <text x="164" y="100"
    font-family="'Courier New', monospace"
    font-size="10" letter-spacing="5"
    fill="#7B2FFF" opacity="0.85">◈ SYSTEMS DIVISION ◈</text>

  <!-- Bottom-left scan line accents -->
  <line x1="20" y1="120" x2="70" y2="120" stroke="#7B2FFF" stroke-width="0.7" opacity="0.3"/>
  <line x1="20" y1="125" x2="50" y2="125" stroke="#A78BFA" stroke-width="0.5" opacity="0.2"/>
  <line x1="20" y1="130" x2="35" y2="130" stroke="#7B2FFF" stroke-width="0.4" opacity="0.15"/>

  <!-- Bottom-right scan line accents -->
  <line x1="450" y1="120" x2="500" y2="120" stroke="#7B2FFF" stroke-width="0.7" opacity="0.3"/>
  <line x1="470" y1="125" x2="500" y2="125" stroke="#A78BFA" stroke-width="0.5" opacity="0.2"/>
  <line x1="485" y1="130" x2="500" y2="130" stroke="#7B2FFF" stroke-width="0.4" opacity="0.15"/>
</svg>
